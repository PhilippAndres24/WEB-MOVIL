<!doctype html>
<html lang="en">
<title>Inicio</title>


<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
<!-- Bootstrap CSS -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'core/css/estilo.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagenes/favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="{% static 'core/css/main.css'%}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <header>

        <nav>
            <a href="{% url 'index' %}"><img class="logo" src="{% static 'core/imagenes/logo.png'%}" alt="logo"></a>

            <ul class="enlaces-menu">
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'qnsomos' %}">Quienes Somos</a></li>
                <li><a href="{% url 'tienda' %}">Tienda</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>

            </ul>

            <ul class="enlaces-menu">
                <li><a href="{% url 'login' %}">Iniciar sesion</a></li>
                <li>
                    <a href="{% url 'registro' %}">Registrarse</a></li>
            </ul>

            <button class=" ham " type="button ">   
                <span class="br-1 "></span>
                <span class="br-2 "></span>
                <span class="br-3 "></span>
            </button>

        </nav>
    </header>

    <script src="{% static 'core/js2/main.js'%} "></script>

    <script src="{% static 'core/js2/detalle.js'%}" type="module"></script>



</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Autor</th>
                <th scope="col">Precio</th>
                <th scope="col">Dimension</th>
                <th scope="col">Tecnica</th>
                <th scope="col">Opciones</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for ve in obras %}
            <tr>
                <td>{{ve.nombre}}</td>
                <td>{{ve.autor}}</td>
                <td>{{ve.precio}}</td>
                <td>{{ve.dimension}}</td>
                <td>{{ve.tecnica}}</td>
                <td><a href="{% url 'form_mod_obra' ve.nombre %}">Modificar</a></td>
                <td><a href="{% url 'form_del_obra' ve.nombre %}">Eliminar</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

<script src="js/menu.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/vue-toasted.min.js"></script>
<script src="js/create.js"></script>
<script src="{% static 'core/js2/detalle.js'%} "></script>

</html>
