<!doctype html>
<html lang="en">
<title>Inicio</title>


<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
<!-- Bootstrap CSS -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'core/css/estilo.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagenes/favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="{% static 'core/css/main.css'%}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <header>

        <nav>
            <a href="{% url 'index' %}"><img class="logo" src="{% static 'core/imagenes/logo.png'%}" alt="logo"></a>

            <ul class="enlaces-menu">
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'qnsomos' %}">Quienes Somos</a></li>
                <li><a href="{% url 'tienda' %}">Tienda</a></li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>

            </ul>

            <ul class="enlaces-menu">
                <li><a href="{% url 'login' %}">Iniciar sesion</a></li>
                <li>
                    <a href="{% url 'registro' %}">Registrarse</a></li>
            </ul>

            <button class=" ham " type="button ">   
                <span class="br-1 "></span>
                <span class="br-2 "></span>
                <span class="br-3 "></span>
            </button>

        </nav>
    </header>

    <script src="{% static 'core/js2/main.js'%} "></script>

    <script type="text/javascript">
        $(document).ready(function() {
            //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
            $('#error').hide();
        });
    </script>

</head>

<body>
    <div class="container">
        <h1>
            INGRESA OBRA
        </h1>
        <div class="row">
            <form method="POST" action="" id="formulario">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p}}
                </div>

                <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                <div id="error" class="alert alert-danger alert-dismissible fade show" role="alert"></div>
            </form>
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>


        </div>

    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
