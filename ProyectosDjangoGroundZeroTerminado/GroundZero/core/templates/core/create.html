<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2> Nueva Obra</h2>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input id="nombre" v-model="game.nombre" placeholder="Nombre" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="rate">Autor:</label>
                    <input id="autor" v-model="game.autor" placeholder="Autor" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rate">Tecnica:</label>
                    <input id="autor" v-model="game.tecnica" placeholder="Tecnica" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Precio:</label>
                    <input id="price" v-model="game.precio" placeholder="Precio" type="number" class="form-control">
                </div>

                <div class="form-group">
                    <label for="name">Dimension:</label>
                    <input id="dimension" v-model="game.dimension" placeholder="Dimension" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button @click="save()" class="btn btn-success">Guardar</button> &nbsp;
                    <a href="get.html" class="btn btn-info">Atras</a>
                </div>
            </div>
        </div>
    </div>
