<!doctype html>
<html lang="en">
<title>Inicio</title>


<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
<!-- Bootstrap CSS -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load static %}
    <!-- Bootstrap CSS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'core/css/estilo.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="imagenes/favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="{% static 'core/css/main.css'%}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <header>

        <nav>
            <a href="{% url 'index' %}"><img class="logo" src="{% static 'core/imagenes/logo.png'%}" alt="logo"></a>

            <ul class="enlaces-menu">
                <div class="icon">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <!-- this is home icon link get form fornt-awesome icon for home button -->
                </div>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'qnsomos' %}">Quienes Somos</a></li>
                <li><a href="{% url 'tienda' %}">Tienda</a></li>

            </ul>

            <ul class="enlaces-menu">
                <li><a href="{% url 'login' %}">Iniciar sesion</a></li>
                <li>
                    <a href="{% url 'registro' %}">Registrarse</a></li>
            </ul>

            <button class=" ham " type="button ">   
                <span class="br-1 "></span>
                <span class="br-2 "></span>
                <span class="br-3 "></span>
            </button>

        </nav>
    </header>

    <body>

        <div class="container" float="center">

            <h1 font-family="'Roboto', serif">
                MODIFICAR OBRAS
            </h1>

            <div class="row">
                <form method="POST" action="" id="formulario">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p}}
                    </div>

                    <input type="submit" class="btn btn-danger" id="enviar" value="Modificar">
                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                    <div id="error" class="alert alert-danger alert-dismissible fade show" role="alert"></div>
                    <a href="{% url 'home'%}"> <input class="btn btn-primary" id="VOLVER" value="VOLVER"></a>
                </form>
                <div class="alert alert-success" role="alert">
                    {{mensaje}}
                </div>


            </div>

        </div>
    </body>


</html>
